name: Sarthak Swaroop Bansal
author: Sarthak Swaroop Bansal
email: "sarthakswarup00@gmail.com"
bio: "Enjoys writing software on loud keyboards. Starts too many projects. Consumes food."
description: "Writer of bad puns and slightly better software. This website contains information about my adventures in programming, current projects, and me."
icon: "/images/mee.jpg"
image: "/images/headers/snowytrees.jpg"

url: "https://sarthakswaroop.github.io"
domainurl: "https://sarthakswaroop.github.io"
baseurl: "/"

collections:
    types:
        output: false
    links:
        output: true
    people:
        output: false
    orgs:
        output: false
    projects:
        output: true
        permalink: /projects/:title/
    posts:
        output: true
        permalink: /:categories/:year-:month-:day-:title/
    categories:
        output: true
        permalink: /:slug/
    tags:
        output: true

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

include:
  - .scripts

sass:
    sass_dir: ./css

plugins:
  - jekyll-sitemap
